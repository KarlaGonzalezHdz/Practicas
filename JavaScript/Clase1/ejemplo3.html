<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 3</title>
    <script>
        var x =0;
        var Datos = new Array();
        var Nombre = "Karla";
        var Apellido = "Gonzalez";
        var Edad = "23";
        var Telefono = "8116159907";
       
        // [0],[1] ,[2], [3]
        Datos.push(Nombre); //Index 0
        Datos.push(Apellido); //Index  1
        Datos.push(Edad);   //Index 2
        Datos.push(Telefono); //Index 3
    </script>
</head>
<body>

    <hr>
    <a href="index.html">Inicio</a> <br>

    <script>
        document.write("Nombre " +  Datos[0] + "<br>");
        document.write("Apellido" + Datos[1]) + "<br>";
        document.write("Edad" + Datos[2]  + "<br>");
        document.write("Telefono:" + Datos[3]  + "<br>");
    </script>
</body>
</html>
