       var Valor1 = 80;

       console.log( "Resultado de la suma =" + Resultado);

       console.log( "Resultado de la multiplicacion =" + ResultadoM);
       //Imprimir Division
       var ResultadoD = Valor1 / Valor2;
       console.log( "Resultado de la division =" + ResultadoD);

       var Comparador = (5 > 10) || !(!(1>2));
       console.log(Comparador)
    </script>
